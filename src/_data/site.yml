  # TermsAndConditions:

  # PrivacyPolicy:
  #     - This privacy policy sets out how Quickline Couriers Limited uses and protects any information that you give Quickline Couriers Limited when you use this website.

  #     - Quickline Couriers limited is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, then you can be assured that it will only be used in accordance with this privacy statement.

  #     - Security
  #     - We are committed to ensuring that your information is secure. In order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online.

  #   - How we use cookies:

  #     - A cookie is a small file which asks permission to be placed on your computerâ€™s hard drive. Once you agree, the file is added, and the cookie helps analyse web traffic or lets you know when you visit a particular site. Cookies allow web applications to respond to you as an individual. The web application can tailor its operations to your needs, like and dislikes by gathering and remembering information about your preferences.

  #     - Our website and services use cookies to distinguish you from other users of our services and to provide increased functionality when you are using our services. This helps us to provide you with a good experience when you browse our website and also allows us to improve our website and our services.

  #     - Unless you have adjusted your browser settings (where possible) to refuse cookies, our systems will issue cookies as soon as you visit our website or access other services. If you have switched off cookies, then some of the functionality of our services may not be available to you.

  #     - The cookies that we use on our website only collect anonymous information to optimise our services and do not collect personal information. The cookies we collect fall into the category of analytical cookies. Analytical cookies allow us to recognise and to count the number of visitors to our website, to see how visitors move around the website when they are using it and to record which content viewers view and are interested in. This helps us to determine how frequently particular pages and advertisements are visited and to determine the most popular areas of our website and/or services. This helps us to improve the service which we offer to you by helping us make sure our users are finding the information they are looking for, and by tracking the success of advertising campaigns on our website. Visit our cookie policy.

  #   - Links to other websites:

  #     - Our website may contain links to other websites of interest. However, once you have used these links to leave our site, you should note that we do not have any control over that other website. Therefore, we cannot be responsible for the protection and privacy of any information which you provide whilst visiting such sites and such sites are not governed by this privacy statement. You should exercise caution and look at the privacy statement applicable to the website in question.

  #   - Controlling your personal information:
  #     - We will not sell, distribute or lease your personal information to third parties except to our invoice finance provider and bank or unless we have your permission or are required by law to do so. We may use your personal information to send you promotional information about third parties which we think you may find interesting if you tell us that you wish this to happen.

  #     - If you enter you email address into any of the contact forms on our website, you are automatically agreeing to opt-in to receive mailing from us about our services. Your email address will NOT be passed onto any third parties.

  #     - You may request details of any personal information which we hold about you under the Data Protection Act 1998. A small fee will be payable. If you would like a copy of the information held on you please contact us, and we will get in-touch.

  #     - If you believe that any information, we are holding on you is incorrect or incomplete, please contact us as soon as possible. We will promptly correct any information found to be incorrect.
